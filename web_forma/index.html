<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Заявка</title>
</head>
<body>
    <div class="title_div">
        <h1 class="title">Заявка на Техническое обслуживание</h1>
    </div>
    <div class="form_box">
        <fieldset>
                <div class="text-line">
                    <img src="/assets/icons/shop-1-svgrepo-com.svg" class="svg_store" height="45">
                    <div class="text-field text-field_floating">
                        <input class="text-field__input" type="text" id="org" placeholder="alexander@itchief.ru">
                        <label class="text-field__label" for="email">Организация</label>
                    </div>
                </div>
                <div class="text-line">
                    <img src="/assets/icons/user-avatar-profile-svgrepo-com.svg" class="svg_avatar" height="45">
                    <div class="text-field text-field_floating">
                        <input class="text-field__input" type="Name" id="Name" placeholder="Василий">
                        <label class="text-field__label" for="Name">Имя</label>
                    </div>
                </div>
                <div class="text-line">
                    <img src="/assets/icons/phone-calling-rounded-svgrepo-com.svg" class="svg_phone" height="45">
                    <div class="text-field text-field_floating">
                        <input class="text-field__input" type="tel" id="phoneNumber" placeholder="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?">
                        <label class="text-field__label">Номер телефона</label>
                    </div>
                </div>
                <div class="text-line">
                    <img src="/assets/icons/question-square-svgrepo-com.svg" class="svg_question" height="45">
                    <div class="text-field text-field_floating">
                        <textarea class="text-field__input problem" type="text" id="problem" placeholder=""></textarea>
                        <label class="text-field__label">Ваша проблема</label>
                    </div>
                </div>
                <div class="text-line">
                    <img src="/assets/icons/photo-add-svgrepo-com.svg" class="svg_photo" height="45">
                    <input class="input_photo" id="input_photo"  type="file" multiple accept="image/*">
                </div>
                
                <div class="button-box">
                    <button onclick="send_form()" >Отправить форму</button>
                </div>
        </fieldset>
    </div>
    <script src="/static/send_form.js"></script>
</body>
</html>
